<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <!--<link rel="stylesheet" href="styles.css">-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <title>Local Weather Machine</title>
    <style>
        body{
            background-size: cover;
            background-repeat: no-repeat;
            background-color: #ccc;
        }
        
        #description{
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-md-6 mx-auto text-center">
                <h1 class="display-2 text-dark">Local Weather Machine</h1>
                <div class="jumbotron bg-dark my-5" id="cont">
                    <h2 id="location" class="display-4 text-light pb-4"></h2>
                    <div>
                        <em id="degrees" class="mr-3 lead"></em>
                        <button class="btn btn-primary" id="celcius">°C</button>
                        <button class="btn btn-success" id="fahrenheit">°F</button>
                    </div>
                    <p id="description" class="my-3"></p>
                </div>
            </div>
        </div>
            
    </div>
    <script src="app.js"></script>
</body>
</html>
